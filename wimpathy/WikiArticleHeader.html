<% if ${document.date} != "" %>
	<div class="wikiheader">
		<% if ${document.author} != "" %>
			<div class="author">By <a href="http://disqus.com/by/<%= document.author %>" target="_blank">@<%= document.author %></a></div>
		<% end %>
		<div class="date"><%= document.date %></div>
		<div style="clear: both;"></div>
	</div>
<% end %>
